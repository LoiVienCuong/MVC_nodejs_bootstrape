<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */
    
    .navbar {
        margin-bottom: 50px;
        border-radius: 0;
    }
    /* Remove the jumbotron's default bottom margin */
    
    .jumbotron {
        margin-bottom: 0;
    }
    /* Add a gray background color and some padding to the footer */
    
    footer {
        background-color: #f2f2f2;
        padding: 25px;
    }
    </style>
</head>

<body>
    <div class="jumbotron">
        <div class="container text-center">
            <h1>Đấu giá trực tuyến</h1>
            <p>Mission, Vission & Values</p>
        </div>
    </div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Cá nhân</a></li>
                    <li><a href="#">Top Uy Tín</a></li>
                    <li><a href="#">Hướng dẫn</a></li>
                    <li><a href="#">Liên hệ</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h4>Đăng kí tài khoản</h4>
        </div>
        <div class="col-md-4">
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <form>
                    <div class="form-group">
                        <label for="SignUpInputName">Tên </label>
                        <input type="email" class="form-control" id="SignUpInputName" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="SignUpInputEmail">Email </label>
                        <input type="email" class="form-control" id="SignUpInputEmail" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="SignUpInputPassword">Mật Khẩu</label>
                        <input type="password" class="form-control" id="SignUpInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="SignUpReinputPassword">Nhập lại mật khẩu</label>
                        <input type="password" class="form-control" id="SignUpReInputPassword" placeholder="Password">
                    </div>
                    <label for="SignUpGender">Giới tính</label>
                    <div>
                        <select name="country">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="SignUpCountry">Quốc gia</label>
                        </div>
                        <div>
                            <select name="country">
                                <option value=""></option>
                                <option value="Afghanistan">Afghanistan</option>
                                <option value="Albania">Albania</option>
                                <option value="Algeria">Algeria</option>
                                <option value="American Samoa">American Samoa</option>
                                <option value="Andorra">Andorra</option>
                                <option value="Angola">Angola</option>
                                <option value="Anguilla">Anguilla</option>
                                <option value="Antigua and Barbuda">Antigua and Barbuda</option>
                                <option value="Argentina">Argentina</option>
                                <option value="Armenia">Armenia</option>
                            </select>
                        </div>
                    </div>
                    <hr>
                    <div>
                        <button type="Submit" class="btn btn-success">Đăng kí</button>
                    </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </form>
    </div>
    <footer class="container-fluid text-center">
        <p>Online Store Copyright</p>
    </footer>
</body>

</html>
